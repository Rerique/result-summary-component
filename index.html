<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./styles/main.css" />
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main class="container">
			<section class="result">
				<h1 class="result__title">Your Result</h1>
				<div class="result__points">76 <span>of 100</span></div>
				<div class="result__content">
					<h3>Great</h3>
					<p>
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
			</section>
			<section class="summary">
				<h2 class="summary__title">Summary</h2>
				<div class="summary__content light-red">
					<img src="/assets/images/icon-reaction.svg" alt="" />
					<p>Reaction</p>
					<p class="summary__score">80 <span>/ 100</span></p>
				</div>
				<div class="summary__content orangey-yellow">
					<img src="/assets/images/icon-memory.svg" alt="" />
					<p>Memory</p>
					<p class="summary__score">92 <span>/ 100</span></p>
				</div>
				<div class="summary__content green-teal">
					<img src="/assets/images/icon-verbal.svg" alt="" />
					<p>Verbal</p>
					<p class="summary__score">61 <span>/ 100</span></p>
				</div>
				<div class="summary__content cobalt-blue">
					<img src="/assets/images/icon-visual.svg" alt="" />
					<p>Visual</p>
					<p class="summary__score">72 <span>/ 100</span></p>
				</div>
				<button class="summary__button" type="button">Continue</button>
			</section>
		</main>
	</body>
</html>
